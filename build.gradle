buildscript {
    repositories {
        google()
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath 'com.mparticle:android-kit-plugin:' + project.version
    }
}

apply plugin: 'com.mparticle.kit'

repositories {
    maven {
        url "https://kochava.bintray.com/maven"
    }
}

dependencies {
    implementation 'com.kochava.base:tracker:3.4.2'
}